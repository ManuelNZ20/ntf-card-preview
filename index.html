<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main id="main">
    <div class="main container">
      <div class="img-top">
        <img class="change-image change image-equilibrium " src="./images/image-equilibrium.jpg" alt="imagenPrincipal">
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h3 class="title change">
        Equilibrium #3429
      </h3>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-date container">
        <span class="ntf-user">
          <img class="ethereum" src="./images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH
        </span>
        <span class="date">
          <img class="clock" src="./images/icon-clock.svg" alt="clock"> 3 days left
        </span>
      </div>
      <div class="info-user container">
        <img class="image-user" src="./images/image-avatar.png" alt="image user">
        <span class="credit-user">
          Creation of <span class="user-name change">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </main>


</body>

</html>
